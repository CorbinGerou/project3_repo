<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Contact </title>
  <link rel="stylesheet" href="styles/stylesContact.css">
  <link type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">
</head>

<body>

  <header>
    Contact Me
  </header>

  <main>
    <form id="myForm">
      <label for="myName"> Name: </label>
      <input id="myName" name="name">
      <br><br>
      <label for="myEmail"> Email: </label>
      <input id="myEmail" name="email">
      <br><br>
      <label for="myMessage"> Message: </label>
      <input id="myMessage" name="message">
      <br><br>
      <input type="submit" value="Send">
    </form>
  </main>

  <script src="js/scriptsContact.js" charset="utf-8"></script>

</body>

</html>
