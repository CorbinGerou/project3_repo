<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Social Media </title>
  <link rel="stylesheet" href="styles/stylesSocial.css">
  <link type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">
</head>

<body>
  <header>

    <div class="header-container">
     <h1> Corbin's Social Links </h1>
    </div>

  </header>

  <main>
   <div id="inner">
    <div class="socialLink">
      <a href="https://twitter.com/corbin_gerou">
      <img class="socialImg" src="images/twitter.svg" alt="twitter-logo">
      </a>
      <h2> Twitter </h2>
      <h3 class="hidden"> @Twitter </h3>
    </div>

    <div class="socialLink">
      <a href="https://www.facebook.com/corbin.gerou">
      <img class="socialImg" src="images/facebook.svg" alt="facebook-logo">
      </a>
      <h2> Facebook </h2>
      <h3 class="hidden"> @Facebook </h3>
    </div>

    <div class="socialLink">
      <a href="https://www.instagram.com/corbin_gerou/">
      <img class="socialImg" src="images/instagram.svg" alt="instagram-logo">
      </a>
      <h2> Instagram </h2>
      <h3 class="hidden"> @Instagram </h3>
    </div>

    <div class="socialLink">
      <a href="https://medium.com/@corbinjgerou">
      <img class="socialImg" src="images/medium.svg" alt="medium.logo">
      </a>
      <h2> Medium </h2>
      <h3 class="hidden"> @Medium </h3>
   </div>
   </div>

  </main>

  <script src="js/scriptsSocial.js" charset="utf-8"></script>

  </body>

  </html>
